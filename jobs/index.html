<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<title>DSNI Touch</title>
		<link type="text/css" rel="stylesheet" href="../css/base.css"></link>
		<link type="text/css" rel="stylesheet" href="../css/skeleton.css"></link>
		<link type="text/css" rel="stylesheet" href="../css/globals.css"></link>
		<link type="text/css" rel="stylesheet" href="../css/jobs.css"></link>
	</head>
	<body>
		<div class='boundary'></div>
		<div class='container'>
			<div class='row header'>
				<div class='seven columns'>
					<h3>
						Construction Sites in Boston
					</h3>
				</div>
				<div class='two columns'>
					<button>list</button>
					<button>map</button>
				</div>
				<div class='homeMenu two columns'>
					<button>home menu</button>
				</div>
			</div>
			<div class='row'>
				<div class='four columns filters'>
					<p>Filter By:</p>
					<button>Union Sites</button>
					<button>Non-Union Sites</button>
					<p>Sort By:</p>
					<button>Start Date</button>
					<button>End Date</button>
				</div>
				<div class='twelve columns jobList'>
					<div class='job'>
						<div class='row'>
							<div class='eight columns'>
								<h4>Example Job</h4>
							</div>
							<div class='two columns'>
								<button>+ INFO</button>
							</div>
						</div>
						<div class='row'>
							<div class='five columns'>
								<p>Union</p>
							</div>
							<div class='five columns'>
								<p>10/12 - 5/14</p>
							</div>
						</div>
						<div class='row'>
							<div class='five columns'>
								<p>Place Name</p>
							</div>
							<div class='five columns'>
								<p>160 Boylston St.</p>
							</div>
						</div>
					</div>
					<div class='job'>
						<div class='row'>
							<div class='eight columns'>
								<h4>Example Job</h4>
							</div>
							<div class='two columns'>
								<button>+ INFO</button>
							</div>
						</div>
						<div class='row'>
							<div class='five columns'>
								<p>Union</p>
							</div>
							<div class='five columns'>
								<p>10/12 - 5/14</p>
							</div>
						</div>
						<div class='row'>
							<div class='five columns'>
								<p>Place Name</p>
							</div>
							<div class='five columns'>
								<p>160 Boylston St.</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src='../js/libs/jquery.min.js'></script>
		<script src='../js/libs/d3.v3.min.js'></script>
		<script src="../js/jobs.js"></script>
	</body>
</html>
